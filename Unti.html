<script>

  // Detect when the container comes into view or leaves the view
window.addEventListener('scroll', function() {
    const container = document.getElementById('containertext');
    const text = document.getElementById('texted');
    const nextContainer = document.getElementById('next');
    
    const containerPosition = container.getBoundingClientRect().top;
    const containerBottom = container.getBoundingClientRect().bottom;
    const screenHeight = window.innerHeight;
    const nextContainerTop = nextContainer.getBoundingClientRect().top;

    // If the container is in view
    if (containerPosition < screenHeight && containerBottom > 0 && nextContainerTop > screenHeight * 0.6) {
        text.classList.add('revealed');
        text.classList.remove('hidden');
    } 
    // Start fading out the text when approaching the next container
    else if (nextContainerTop <= screenHeight * 0.6) {
        text.classList.remove('revealed');
        text.classList.add('hidden');
    }
});

const elts = {
    text1: document.getElementById("text1"),
    text2: document.getElementById("text2")
};

const texts = [
    "Prayag ",
    "പ്രയാഗ്",
    "प्रयाग ",
    "ಪ್ರಯಾಗ ",
    "பிரயாக் "
];

const morphTime = 1;
const cooldownTime = 0.25;

let textIndex = texts.length - 1;
let time = new Date();
let morph = 0;
let cooldown = cooldownTime;

elts.text1.textContent = texts[textIndex % texts.length];
elts.text2.textContent = texts[(textIndex + 1) % texts.length];

function doMorph() {
    morph -= cooldown;
    cooldown = 0;

    let fraction = morph / morphTime;

    if (fraction > 1) {
        cooldown = cooldownTime;
        fraction = 1;
    }

    setMorph(fraction);
}

function setMorph(fraction) {
    elts.text2.style.filter = `blur(${Math.min(8 / fraction - 8, 100)}px)`;
    elts.text2.style.opacity = `${Math.pow(fraction, 0.4) * 100}%`;

    fraction = 1 - fraction;
    elts.text1.style.filter = `blur(${Math.min(8 / fraction - 8, 100)}px)`;
    elts.text1.style.opacity = `${Math.pow(fraction, 0.4) * 100}%`;

    elts.text1.textContent = texts[textIndex % texts.length];
    elts.text2.textContent = texts[(textIndex + 1) % texts.length];
}

function doCooldown() {
    morph = 0;

    elts.text2.style.filter = "";
    elts.text2.style.opacity = "100%";

    elts.text1.style.filter = "";
    elts.text1.style.opacity = "0%";
}

function animate() {
    requestAnimationFrame(animate);

    let newTime = new Date();
    let shouldIncrementIndex = cooldown > 0;
    let dt = (newTime - time) / 1000;
    time = newTime;

    cooldown -= dt;

    if (cooldown <= 0) {
        if (shouldIncrementIndex) {
            textIndex++;
        }

        doMorph();
    } else {
        doCooldown();
    }
}

animate();

const video = document.getElementById('scrollVideo');
        const scrollCounter = document.getElementById('scrollCounter');
        const nextPage = document.getElementById('nextPage');

        let scrollCount = 0; // Track the number of scrolls
        let scrollLock = true; // Lock page scroll initially

        // Detect when the video container comes into view
        function checkVideoVisibility() {
            const videoPosition = video.getBoundingClientRect();
            const screenHeight = window.innerHeight;

            // Check if the video container is in view
            if (videoPosition.top < screenHeight && videoPosition.bottom > 0) {
                // Allow scrolling and reset scroll count
                scrollLock = false;
            } else {
                // Lock scroll when video container is not visible
                scrollLock = true;
            }
        }

        // Handle scroll event
        function handleScroll(event) {
            if (scrollLock) {
                event.preventDefault(); // Prevent default scrolling behavior
                return; // Exit if scroll is locked
            }

            const scrollDirection = event.deltaY > 0 ? 1 : -1;
            scrollCount += scrollDirection;

            // Prevent scroll count from going below 0
            if (scrollCount < 0) {
                scrollCount = 0;
            }

            // Update the scroll counter display
            scrollCounter.innerText = `Scroll Count: ${scrollCount}`;

            // Gradual rise between scrolls 1 to 5
            if (scrollCount >= 1 && scrollCount <= 5) {
                const risePercentage = (scrollCount / 5) * 100; // Calculate the rise percentage (0% to 100%)
                const opacity = scrollCount / 5; // Increase opacity gradually
                const bottomPosition = (-100 + risePercentage) + '%'; // Calculate bottom position (starts at -100%)
                video.style.bottom = bottomPosition;
                video.style.opacity = opacity;
            } else if (scrollCount > 5) {
                video.style.bottom = '0'; // Fully visible
                video.style.opacity = 1; // Fully visible
            } else {
                video.style.bottom = '-100%'; // Reset position
                video.style.opacity = 0; // Reset opacity
            }

            // After 10th scroll: move to the next blank page
            if (scrollCount >= 10) {
                nextPage.style.display = 'block'; // Show the next blank page
                document.body.style.overflow = 'auto'; // Allow page scrolling

                // Automatically scroll to the next page
                window.scrollTo({
                    top: window.innerHeight, // Scroll to the next section
                    behavior: 'smooth' // Smooth scrolling effect
                });

                scrollLock = false; // Disable scroll lock
            }
        }

        // Listen for scroll events
        window.addEventListener('wheel', (event) => {
            handleScroll(event);
            checkVideoVisibility(); // Check video visibility after scrolling
        });

        // Check visibility on load and scroll
        window.addEventListener('load', checkVideoVisibility);
        window.addEventListener('scroll', checkVideoVisibility);
</script>
